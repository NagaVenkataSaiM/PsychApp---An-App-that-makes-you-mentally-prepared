<html>
<center>
<body>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://psychoapp.blob.core.windows.net/mycontainer/_variables.scss">
    <link rel="stylesheet" type="text/css" href="https://psychoapp.blob.core.windows.net/mycontainer/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://psychoapp.blob.core.windows.net/mycontainer/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://psychoapp.blob.core.windows.net/mycontainer/_bootswatch.scss">
	<title>Signup</title>
	<br>
	 <center>
   <b><p> Welcome to psychapp.An app that make you mentally prepared.</p></b>
</center>
	<br>
	<br>
		 <div class="col-lg-6 ">
		<h1>Signup</h1>
	<form method="POST">
		{% csrf_token %}
		 <div class="form-group">
		<label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
		<input type="text" class="form-control" name="email" placeholder="Email"></input>
		 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		<br />
		<br />
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1" class="form-label mt-4">Password</label>
		<input type="password" class="form-control" name="password" placeholder="Password"></input>
		<br />
		<br />
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
		<input type="password" class="form-control" name="confirmpassword" placeholder="Password"></input>
		<br />
		<br />
	</div>
		<button class="btn btn-primary" type="submit">SignUp</button>
		</form>
	</div>
<a href="/" class="btn btn-primary">Login</a>

</body>
</center>
</html>
